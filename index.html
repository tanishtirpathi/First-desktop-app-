<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jarvis Todo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Topbar -->
    <div id="topbar">
      <div style="margin: 10px 5px ; display: flex; justify-content: end">
        <select id="font-selector">
          <option value="'Inter', sans-serif">Inter</option>
          <option value="'Roboto', sans-serif">Roboto</option>
          <option value="'Poppins', sans-serif">Poppins</option>
          <option value="'Courier New', monospace">Courier</option>
          <option value="'Georgia', serif">Georgia</option>
        </select>
      </div>

      <div class="window-controls">
        <button class="control-btn minimize-btn" id="minimize-btn"></button>
        <button class="control-btn maximize-btn" id="maximize-btn"></button>
        <button class="control-btn close-btn" id="close-btn"></button>
      </div>
    </div>



    <!-- Editable Task Area -->
    <div
      id="task-container"
      contenteditable="true"
      spellcheck="false"
      class="task-editor"
    ></div>

    <!-- Load renderer -->
    <script src="renderer.js"></script>
  </body>
</html>
