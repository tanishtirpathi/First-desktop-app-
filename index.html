<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jarvis Todo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="topbar">
      <div class="top-left-group">
        <select id="font-selector">
          <option value="'Inter', sans-serif">Inter</option>
          <option value="'Roboto', sans-serif">Roboto</option>
          <option value="'Poppins', sans-serif">Poppins</option>
          <option value="'Courier New', monospace">Courier</option>
          <option value="'Georgia', serif">Georgia</option>
        </select>

        <div id="timer-box">
          <div id="timer">00:00:00</div>
          <button id="start-timer">â–¶</button>
          <button id="reset-timer" title="Reset Timer">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="1 4 1 10 7 10"></polyline>
              <path d="M3.51 15a9 9 0 1 0-2.13-9.36L1 10"></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="window-controls">
        <button class="control-btn minimize-btn" id="minimize-btn"></button>
        <button class="control-btn maximize-btn" id="maximize-btn"></button>
        <button class="control-btn close-btn" id="close-btn"></button>
      </div>
    </div>
    <!-- Editable Task Area -->
    <div
      id="task-container"
      contenteditable="true"
      spellcheck="false"
      class="task-editor"
    ></div>

    <!-- Load renderer -->
    <script src="renderer.js"></script>
  </body>
</html>
